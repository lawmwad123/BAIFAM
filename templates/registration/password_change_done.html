{% extends 'base.html' %}

{% block title %}Password Changed - Car Bond{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body text-center p-5">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                </div>
                <h3 class="mb-3">Password Changed Successfully</h3>
                <p class="text-muted mb-4">
                    Your password has been changed. You can now use your new password to log in.
                </p>
                <div class="d-grid gap-2">
                    <a href="{% url 'cars:car_list' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Return to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.card {
    border: none;
    border-radius: 10px;
}
</style>
{% endblock %}
